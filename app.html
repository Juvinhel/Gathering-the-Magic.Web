<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <title>Gathering-the-Magic</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width">
    <link rel="manifest" href="manifest.json">
    <link class="shadow-style" href="app.css" type="text/css" rel="stylesheet">
    <script src="app.js" onload="App.Start()" defer></script>
    <script src="yaml.min.js"></script>
    <script src="anime.min.js"></script>
    <script src="csv.min.js"></script>
    <script src="chart.umd.min.js"></script>
    <script>
        async function register()
        {
            if ('serviceWorker' in navigator)
            {
                const registration = await navigator.serviceWorker.register("sw.js");
                let refreshing = false;

                navigator.serviceWorker.addEventListener("controllerchange", () =>
                {   // new server worker was installed and activated
                    if (!refreshing && confirm("A new version of the app is available. Do you want to reload?"))
                    {
                        window.location.reload();
                        refreshing = true;
                    }
                });

                await registration.update();
            }
        };
        register();
    </script>
</head>

<body>
    <main id="main"></main>
    <header id="header"></header>
    <footer id="footer"></footer>
    <aside id="aside"></aside>
</body>

</html>
